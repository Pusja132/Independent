<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <body style="background-color:rgb(177, 177, 255)"></body>
    <link rel="stylesheet" href="css.css" type="text/css"/>
</head>
<body>
    <h1>Weather </h1>
    <div id="cards"></div>
    <script type="text/babel">
        class Card extends React.Component{
            render(){
                return(<div className='card'>
                <img src={this.props.img} alt='Text'/>
                <div className='card-text'>
                    <h2>{this.props.dayTime}</h2>
                    <p  className='Possible precipitation'>{this.props.osadki}</p>
                    <h4 className='Temperature'>{this.props.Degrees}</h4>    
                </div>
            </div>)
            }
        }

        ReactDOM.render(
            <div>
                <Card img="images\morning.png" dayTime='Morning' osadki='Вероятность осадков: 76%' Degrees='-5°С'/>
                <Card img="images\day.png" dayTime='Day' osadki='Вероятность осадков: 43%' Degrees='4°С'/>
                <Card img="images\evening.png" dayTime='Evening' osadki='Вероятность осадков: 21%' Degrees='0°С'/>
                <Card img="images\night.png" dayTime='Night' osadki='Вероятность осадков: 67%' Degrees='-12°С'/>
            </div>,
            document.getElementById('cards')
        )
    </script>
</body>
</html>
